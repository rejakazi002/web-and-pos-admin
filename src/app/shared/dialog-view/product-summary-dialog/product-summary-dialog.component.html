<h2 mat-dialog-title class="text-center">ðŸ§¾ Product Summary</h2>

<div mat-dialog-content class="scrollable-table-container">
  <table mat-table [dataSource]="data.summary" class="mat-elevation-z8 full-width-table">
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="totalQuantity">
      <th class="quantity" mat-header-cell *matHeaderCellDef> Quantity </th>
      <td class="quantity" mat-cell *matCellDef="let element"> {{ element.totalQuantity }} </td>
    </ng-container>

    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="['productName', 'totalQuantity']" class="sticky-header"></tr>
    <tr mat-row *matRowDef="let row; columns: ['productName', 'totalQuantity']"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button class="download-button" color="primary" (click)="downloadCsv()">
    Download CSV
  </button>
  <button mat-button mat-dialog-close color="primary">Close</button>
</div>
