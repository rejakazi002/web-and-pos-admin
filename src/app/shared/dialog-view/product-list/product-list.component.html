               name="searchTerm"
               autocomplete="off"
               [(ngModel)]="searchQuery"
               placeholder="Search">
        @if (!searchQuery) {
          <button>
            <mat-icon>search</mat-icon>
          </button>
        } @else {
          <button (click)="onClearSearch()">
            <mat-icon>close</mat-icon>
          </button>
        }
      </form>
    </div>

    <div class="table-wrapper space">
      <div class="table-action" >
        <div class="left" *ngIf="filter || activeSort">
          <button mat-stroked-button color="primary" (click)="onRemoveAllQuery()">
            <mat-icon>close</mat-icon>
            Clear FilterData
          </button>
        </div>
      </div>
      <!-- END Table Action -->
      <div class="table-responsive">
        <table>
          <tr>
            <th class="t-checkbox">
              <mat-checkbox color="primary" #matCheckbox (change)="onAllSelectChange($event)"></mat-checkbox>
            </th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>SKU</th>
            <th>Company </th>

          </tr>
          <tr *ngFor="
          let data of products
            | paginate
              : {
                  itemsPerPage: productsPerPage,
                  currentPage: currentPage,
                  totalItems: totalProducts
                };
          let i = index
        ">
            <td class="t-checkbox">
              <mat-checkbox color="primary" class="t-mat-checkbox" [(ngModel)]="data.select"
                            (ngModelChange)="onCheckChange($event, i, data._id)"></mat-checkbox>
            </td>
            <td>
              <img checkImageDefault class="table-image" [src]="data && data?.images ? data.images[0] : ''" [alt]="" />
            </td>
            <td>{{ data.name }}</td>
            <td>{{ data.category?.name }}</td>
            <td>{{ data.sku ?? '-' }}</td>
            <td>{{ data.brand?.name }}</td>

          </tr>
        </table>
      </div>

    </div>

    <div class="pagination-container">
      <pagination-controls class="data-pagination" [autoHide]="true" [maxSize]="15" (pageChange)="onPageChanged($event)">
      </pagination-controls>
    </div>
    <!-- END PAGINATION -->
