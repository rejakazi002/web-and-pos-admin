<div class="export-toolbar">
  <button
    mat-stroked-button
    class="export-btn"
    (click)="exportCSV()"
    matTooltip="Export CSV">
    <mat-icon>description</mat-icon>
    <span>Export CSV</span>
  </button>

  <button
    mat-stroked-button
    class="export-btn"
    (click)="exportExcel()"
    matTooltip="Export Excel">
    <mat-icon>table_chart</mat-icon>
    <span>Export Excel</span>
  </button>

  <button
    mat-stroked-button
    class="export-btn"
    (click)="printReport()"
    matTooltip="Print">
    <mat-icon>print</mat-icon>
    <span>Print</span>
  </button>

  <button
    mat-stroked-button
    class="export-btn"
    [matMenuTriggerFor]="columnMenu"
    matTooltip="Column Visibility">
    <mat-icon>view_column</mat-icon>
    <span>Columns</span>
  </button>
  <mat-menu #columnMenu="matMenu" class="column-menu">
    <div class="column-menu-header">
      <h4>Show/Hide Columns</h4>
    </div>
    <div class="column-menu-content">
      <button
        *ngFor="let column of columns"
        mat-menu-item
        (click)="toggleColumnVisibility(column)">
        <mat-checkbox
          [checked]="column.visible"
          (click)="$event.stopPropagation()">
        </mat-checkbox>
        <span>{{ column.label }}</span>
      </button>
    </div>
  </mat-menu>

  <button
    mat-stroked-button
    class="export-btn"
    (click)="exportPDF()"
    matTooltip="Export PDF">
    <mat-icon>picture_as_pdf</mat-icon>
    <span>Export PDF</span>
  </button>
</div>
