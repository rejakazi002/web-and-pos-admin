<div class="container">
  <div class="grid">
<!--    {{thiemeData | json}}-->
    @for (data of themeSelected;track data){
      <div class="card" >
        <img [src]="data?.image" alt="Natural Powder product image" class="border-green">
        <h2>{{data?.name}}</h2>
        <div class="button-area">
          <button (click)="selectTheme(data)">Select</button>
          <a class="demo" [href]="data?.link" target="_blank">View Demo</a>
        </div>
      </div>
    }
  </div>
</div>
