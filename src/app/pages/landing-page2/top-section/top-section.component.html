<div class="main-content" [ngStyle]="{ 'background-color': singleLandingPage?.backgroundColor || '#f5f5f5', 'color': singleLandingPage?.textColor || 'black' }">
  <div class="page-container">
    <!-- Marquee Text -->
    <div class="marquee" *ngIf="singleLandingPage?.whyBuy">
      <marquee>{{ singleLandingPage.whyBuy }}</marquee>
    </div>
    
    <a class="logo" href="/" *ngIf="shopInfo?.logo">
      <img [src]="shopInfo.logo" width="400" height="100" alt="Shop Name" />
    </a>
    
    <h1 class="title" *ngIf="singleLandingPage?.name">{{ singleLandingPage.name }}</h1>
    
    <div class="video-container" *ngIf="singleLandingPage?.images?.length || singleLandingPage?.product?.images?.length">
      <img class="swing" [src]="singleLandingPage.images?.[0] || singleLandingPage?.product?.images?.[0] || 'https://via.placeholder.com/400x300?text=Product+Image'" alt="Product Image" />
    </div>
    
    <p class="subtitle" *ngIf="singleLandingPage?.description">{{ singleLandingPage.description }}</p>
    
    <h1 class="title" *ngIf="singleLandingPage?.offerText">{{ singleLandingPage.offerText }}</h1>
    
    <button class="order-button" (click)="scrollToPayment()">
      অর্ডার করুন
      <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="icon mr-2" width=".8em" height=".8em" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10M9.75 9a.75.75 0 0 1 .75-.75H15a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-2.69l-4.72 4.72a.75.75 0 0 1-1.06-1.06l4.72-4.72H10.5A.75.75 0 0 1 9.75 9" clip-rule="evenodd"></path></svg>
    </button>
    
    <div class="product-images" *ngIf="singleLandingPage?.reviewScreenShoot?.length">
      <img *ngFor="let image of singleLandingPage.reviewScreenShoot" [src]="image" alt="Review Screenshot" />
    </div>
  </div>
</div>
<!-- Gallery modals and dynamic components removed for static version -->
