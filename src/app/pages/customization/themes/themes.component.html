<div class="container">
  <div class="header">

    <form class="table-search" #searchForm=ngForm>
      <input type="text"
             name="searchTerm"
             autocomplete="off"
             [(ngModel)]="searchQuery"
             placeholder="Search">
      @if (!searchQuery) {
        <button>
          <mat-icon>search</mat-icon>
        </button>
      } @else {
        <button (click)="onClearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </form> <!-- END! table-search -->

    <div class="right">
      <a mat-button class="add-product-btn" color="primary"
         [routerLink]="['/customization/add-themes']">
        <mat-icon>add</mat-icon>
        Add Themes
      </a>
    </div> <!-- END! right -->

  </div> <!-- END! header -->
