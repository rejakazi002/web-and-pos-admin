<!-- Page Header -->
<section class="page-header-section">
  <div class="page-header-card">
    <div class="header-content">
      <div class="header-title">
        <h1 class="page-title">
          <mat-icon class="title-icon">add_circle</mat-icon>
          Add Branch Inventory
        </h1>
      </div>
    </div>
  </div>
</section>

<!-- Form Section -->
<section class="form-section">
  <div class="form-card">
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Branch *</mat-label>
          <mat-select formControlName="branch" required>
            <mat-option *ngFor="let branch of branches" [value]="branch._id">
              {{ branch.websiteName }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="inventoryForm.get('branch')?.hasError('required')">
            Branch is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Product *</mat-label>
          <mat-select formControlName="product" required>
            <mat-option *ngFor="let product of products" [value]="product._id">
              {{ product.name }} ({{ product.sku }})
            </mat-option>
          </mat-select>
          <mat-error *ngIf="inventoryForm.get('product')?.hasError('required')">
            Product is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Quantity *</mat-label>
          <input matInput type="number" formControlName="quantity" required>
          <mat-error *ngIf="inventoryForm.get('quantity')?.hasError('required')">
            Quantity is required
          </mat-error>
          <mat-error *ngIf="inventoryForm.get('quantity')?.hasError('min')">
            Quantity must be 0 or greater
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Reserved Quantity</mat-label>
          <input matInput type="number" formControlName="reservedQuantity">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Min Stock Level</mat-label>
          <input matInput type="number" formControlName="minStockLevel">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Max Stock Level</mat-label>
          <input matInput type="number" formControlName="maxStockLevel">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Reorder Point</mat-label>
          <input matInput type="number" formControlName="reorderPoint">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" placeholder="e.g., Warehouse A, Shelf 3">
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button type="button" mat-stroked-button routerLink="/pos/branch-inventory/list">
          Cancel
        </button>
        <button type="submit" mat-raised-button color="primary" [disabled]="inventoryForm.invalid">
          Add Inventory
        </button>
      </div>
    </form>
  </div>
</section>
