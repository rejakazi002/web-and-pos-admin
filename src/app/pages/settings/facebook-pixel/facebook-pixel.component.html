<div class="container">
  <div class="full-sec">
    <h3>Facebook Pixel</h3>
    <div class="icon-fill-body">
      <div class="icon-container">
        <div class="icon-border">
          <button mat-icon-button class="icon-button icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50"style="fill:#FFFFFF;"> <path d="M25,3C12.85,3,3,12.85,3,25c0,11.03,8.125,20.137,18.712,21.728V30.831h-5.443v-5.783h5.443v-3.848 c0-6.371,3.104-9.168,8.399-9.168c2.536,0,3.877,0.188,4.512,0.274v5.048h-3.612c-2.248,0-3.033,2.131-3.033,4.533v3.161h6.588 l-0.894,5.783h-5.694v15.944C38.716,45.318,47,36.137,47,25C47,12.85,37.15,3,25,3z"></path></svg>
          </button>
        </div>
      </div>
      <div class="text">
        <h4>Adjust Facebook Pixel with Server Tracking</h4>
        <p>You can add Facebook Pixel Id and Pixel Access Token</p>
      </div>
    </div>
  </div>



  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">

    <div class="input-fields">
      <mat-form-field appearance="outline" class="no-underline">
        <mat-label>Facebook Pixel id</mat-label>
        <input formControlName="facebookPixelId" matInput placeholder="Enter Facebook Pixel id"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="no-underline">
        <mat-label>Facebook Pixel Access Token</mat-label>
        <textarea rows="4" formControlName="facebookPixelAccessToken" matInput placeholder="Enter Facebook Pixel Access Token"></textarea>
      </mat-form-field>

      <mat-checkbox  style="margin-bottom: 20px;" formControlName="isEnablePixelTestEvent" color="primary">
        Enable Test Event
      </mat-checkbox>

      <mat-form-field [style.display]="dataForm.get('isEnablePixelTestEvent').value ? 'block': 'none'" appearance="outline" class="no-underline">
        <mat-label>Test Event Code</mat-label>
        <input formControlName="facebookPixelTestEventId" [required]="dataForm.get('isEnablePixelTestEvent').value" matInput placeholder="Ex: TEST12345"/>
      </mat-form-field>

      <button type="submit">Save</button>

    </div>
  </form>

</div>
